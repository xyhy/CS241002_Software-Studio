<body>

    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">iChat</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                    <div id="dynamic-menu" class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="signin.html">Sign In</a>
                        <a class="dropdown-item" href="register.html">Sign up</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="btn-group-vertical" role="group" id="room-folder">
        <button type='button' id='room-btn' class='btn btn-secondary'>public</button>
    </div>

    <main role="main" class="container">
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
            <div class="lh-100" id="label"></div>
        </div>
        <div id="post_list"><div id="message_body"></div></div>

        <div class="my-3 p-3 bg-white rounded box-shadow">
            <h5 class="border-bottom border-gray pb-2 mb-0">New Post</h5>
            <textarea class="form-control" rows="5" id="comment" style="resize:none"></textarea>
            <div class="media text-muted pt-3">
                <button id="post_btn" type="button" class="btn btn-success">Submit</button>
            </div>
            <div class="media text-muted pt-3">
                <label class="pl-3" for="img_btn">
                    <div class="btn btn-success" id="upload">
                        <i class="material-icons">attachment</i>
                        <input type="file" id="img_btn" style="display:none;" accept="image/*">
                    </div>
                </label>
            </div>
        </div>
    </main>

    <button type="button" class="btn btn-outline-primary btn-lg shadow rounded-circle m-3" id="new-room-btn" data-toggle="modal" data-target="#createroom-window">+</button>
    
    <div class="modal fade" id="createroom-window" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Create a chatroom with...</h5>
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="room-name" class="sr-only">Chatroom's name</label>
                <input type="text" class="form-control" id="room-name" placeholder="Chatroom's name" required autofocus>
                <label for="invite-name" class="sr-only">Friend's email</label>
                <input type="email" class="form-control" id="invite-name" placeholder="Friend's email" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="createroom">Invite</button>
            </div>
            </div>
        </div>
    </div>

    crossorigin="anonymous"></script>

    <script src="menu.js"></script>

</body>
